            <!-- Form Create New User (contentForm) -->
            <main class="content" id="contentForm">
                <div class="container-fluid p-0">
                    <div class="card">
                        <div class="container add-new-user">
                            <h2 id="titleAction">Thêm mới User</h2>
                            <form name="form_user">
                                <input type="hidden" class="form-control" id="userId">
                                <div class="form-group row">
                                    <label for="username" class="col-md-3 col-form-label">Tên tài khoản</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Input Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-md-3 col-form-label">Mật khẩu</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Input Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fullname" class="col-md-3 col-form-label">Họ tên</label>
                                    <div class="col-md-9">
                                        <input type="fullname" class="form-control" id="fullname"
                                            placeholder="Input Fullname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-md-3 col-form-label">Địa chỉ</label>
                                    <div class="col-md-9">
                                        <input type="address" class="form-control" id="address"
                                            placeholder="Input address">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="DateOfBirth" class="col-md-3 col-form-label">Ngày sinh</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" id="dateOfBirth"
                                            placeholder="Input Date Of Birth">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="active" class="col-md-3 col-form-label">Trạng thái</label>
                                    <div class="col-md-9">
                                        <div class="catalog--type">
                                            <input type="radio" name="radioStatus" id="active" value="Active" checked />
                                            <label for="active">Active</label>
                                            <input type="radio" name="radioStatus" id="inactive" value="Inactive" />
                                            <label for="inactive">Inactive</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-md-3 col-md-9">
                                        <button type="submit" class="btn btn-primary" id="btnSubmit">Save</button>
                                        <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>

            </main>
            <!-- Table chứa UserInfor (contentTable) -->
            <main class="content" id="contentTable">
                <div class="container-fluid p-0">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Quản lý User</h3>
                            <nav class="navbar navbar-expand-lg bg-light">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="#">
                                        <button type="button" class="btn btn-success" id="addNew">+ Tạo mới user
                                        </button>
                                    </a>
                                    <form class="d-flex" role="search">
                                        <input class="form-control me-2 fst-italic" type="search" id="inputSearch"
                                            placeholder="Nhập tên tk or họ tên.." aria-label="Search">
                                        <button class="btn btn-outline-success" type="submit"
                                            id="btnSearch">Search</button>
                                    </form>
                                </div>
                            </nav>
                        </div>
                        <!-- Table title -->
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped text-center">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên tài khoản</th>
                                        <th>Họ tên</th>
                                        <th>Địa chỉ</th>
                                        <th>Ngày sinh</th>
                                        <th>Trạng thái</th>
                                        <th>Ngày tạo</th>
                                        <th colspan="2">Action</th>
                                    </tr>
                                </thead>

                                <tbody id="tbody">

                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation example " id="paging">

                        </nav>
                    </div>
                </div>
