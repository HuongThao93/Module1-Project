                    Pages

                <li class="sidebar-item ">
                    <a class="sidebar-link" href="index.html">
                        <i class="align-middle" data-feather="grid"></i> <span class="align-middle">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item active">
                    <a class="sidebar-link" href="category.html">
                        <i class="align-middle" data-feather="grid"></i> <span class="align-middle">Category</span>
                    </a>
                </li>
                <li class="sidebar-item">

                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">User</span>

                </li>

            </ul>
        </div>
    </nav>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle mx-2">
                <i class="hamburger align-self-center"></i>
            </a>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align">
                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
                           data-bs-toggle="dropdown">
                            <i class="align-middle" data-feather="settings"></i>
                        </a>

                        <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
                           data-bs-toggle="dropdown">
                            <img src="img/avatars/avatar.jpg" class="avatar img-fluid rounded me-1"

                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="#" onclick="logout()">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Form Create New category (contentForm) -->
        <main class="content" id="contentForm">
            <div class="container-fluid p-0">
                <div class="card">
                    <div class="container add-new-category">
                        <h2 id="titleAction">Thêm mới loại sản phẩm</h2>
                        <form name="form_category">
                            <input type="hidden" class="form-control" id="categoryId">
                            <div class="form-group row">
                                <label for="categoryname" class="col-md-3 col-form-label">Tên loại sản phẩm</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="categoryname"
                                           placeholder="Input categoryname">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-md-3 col-form-label">Mô tả sản phẩm</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-3 col-md-9">
                                    <button type="submit" class="btn btn-primary" id="btnSubmit">Save</button>
                                    <button type="submit" class="btn btn-default" id="btnCancel">Cancel</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <!-- Table chứa categoryInfor (contentTable) -->
        <main class="content" id="contentTable">
            <div class="container-fluid p-0">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quản lý loại sản phẩm</h3>
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">
                                    <button type="button" class="btn btn-success" id="addNew">+ Thêm mới
                                    </button>
                                </a>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2 fst-italic" type="search" id="inputSearch"
                                           placeholder="Nhập tên loại sp..." aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit"
                                            id="btnSearch">Search</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <!-- Table title -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped text-center">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên loại sản phẩm</th>
                                <th>Mô tả</th>
                                <th>Ngày tạo</th>
                                <th colspan="2">Action</th>
                            </tr>
                            </thead>

                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation example " id="paging">

                    </nav>
                </div>
            </div>
        </main>

        <!-- Chân trang  -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" href="" target="_blank"><strong>AdminKit</strong></a>

                            &copy;
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>

</body>

</html>
